<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه من</title>
    
    <!-- We give these links IDs so our script can find them -->
    <link rel="stylesheet" href="style.css" id="css-link">
    <link rel="manifest" href="manifest.json" id="manifest-link">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <!-- The script will automatically add the version text here -->
    <div class="version-display"></div>

    <main>
        <!-- (All your content sections are unchanged) -->
        <section id="shop" class="content-section">
            <h1>فروشگاه</h1>
            <p>لیست محصولات در اینجا نمایش داده می‌شود.</p>
        </section>
        <section id="orders" class="content-section">
            <h1>سفارش‌ها</h1>
            <p>لیست سفارش‌های شما در اینجا خواهد بود.</p>
        </section>
        <section id="chat" class="content-section">
            <h1>چت و تماس</h1>
            <p>اطلاعات تماس و چت با پشتیبانی.</p>
        </section>
        <section id="profile" class="content-section active">
            <h1>ورود به حساب کاربری</h1>
            <form class="login-form">
                <div class="form-group">
                    <label for="mobile">شماره موبایل</label>
                    <input type="tel" id="mobile" placeholder="مثال: 09123456789">
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
                </div>
                <button type="submit" class="login-button">ورود</button>
            </form>
        </section>
    </main>

    <!-- (The navigation bar is unchanged) -->
    <nav class="bottom-nav">
        <a href="#shop" class="nav-item" data-page="shop"><i class="fas fa-store"></i><span>فروشگاه</span></a>
        <a href="#orders" class="nav-item" data-page="orders"><i class="fas fa-receipt"></i><span>سفارش‌ها</span></a>
        <a href="#chat" class="nav-item" data-page="chat"><i class="fas fa-comments"></i><span>چت و تماس</span></a>
        <a href="#profile" class="nav-item active" data-page="profile"><i class="fas fa-user"></i><span>پروفایل</span></a>
    </nav>

    <!-- NEW DYNAMIC SCRIPT -->
    <script>
        // =================================================================
        // == SINGLE SOURCE OF TRUTH FOR APP VERSION ==
        const appVersion = '1.3';
        // =================================================================

        // This code runs immediately to set the correct versions everywhere
        (function() {
            // 1. Update the version display text
            const versionDiv = document.querySelector('.version-display');
            if (versionDiv) {
                versionDiv.textContent = `v${appVersion}`;
            }

            // 2. Add versioning to CSS and Manifest links
            document.getElementById('css-link').href = `style.css?v=${appVersion}`;
            document.getElementById('manifest-link').href = `manifest.json?v=${appVersion}`;

            // 3. Register the service worker with the correct version
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(`./sw.js?v=${appVersion}`)
                        .then(reg => console.log('Service Worker: Registered'))
                        .catch(err => console.log(`Service Worker: Error: ${err}`));
                });
            }
        })();

        // Handle navigation clicks (this code is unchanged)
        const navItems = document.querySelectorAll('.nav-item');
        const contentSections = document.querySelectorAll('.content-section');

        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault(); 
                const targetPage = item.getAttribute('data-page');
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                contentSections.forEach(section => {
                    section.classList.toggle('active', section.id === targetPage);
                });
            });
        });
    </script>

</body>
</html>
