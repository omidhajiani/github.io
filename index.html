<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه من</title>
    
    <!-- Link to your CSS file with versioning -->
    <link rel="stylesheet" href="style.css?v=1.1">
    
    <!-- Link to the Web App Manifest with versioning -->
    <link rel="manifest" href="manifest.json?v=1.1">
    
    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <main>
        <!-- Page 1: فروشگاه -->
        <section id="shop" class="content-section">
            <h1>فروشگاه</h1>
            <p>لیست محصولات در اینجا نمایش داده می‌شود.</p>
        </section>

        <!-- Page 2: سفارش‌ها -->
        <section id="orders" class="content-section">
            <h1>سفارش‌ها</h1>
            <p>لیست سفارش‌های شما در اینجا خواهد بود.</p>
        </section>

        <!-- Page 3: چت و تماس -->
        <section id="chat" class="content-section">
            <h1>چت و تماس</h1>
            <p>اطلاعات تماس و چت با پشتیبانی.</p>
        </section>

        <!-- Page 4: پروفایل (Login Form) -->
        <section id="profile" class="content-section active">
            <h1>ورود به حساب کاربری</h1>
            <form class="login-form">
                <div class="form-group">
                    <label for="mobile">شماره موبایل</label>
                    <input type="tel" id="mobile" placeholder="مثال: 09123456789">
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
                </div>
                <button type="submit" class="login-button">ورود</button>
            </form>
        </section>
    </main>

    <!-- This is the bottom navigation bar -->
    <nav class="bottom-nav">
        <a href="#shop" class="nav-item" data-page="shop">
            <i class="fas fa-store"></i>
            <span>فروشگاه</span>
        </a>
        <a href="#orders" class="nav-item" data-page="orders">
            <i class="fas fa-receipt"></i>
            <span>سفارش‌ها</span>
        </a>
        <a href="#chat" class="nav-item" data-page="chat">
            <i class="fas fa-comments"></i>
            <span>چت و تماس</span>
        </a>
        <a href="#profile" class="nav-item active" data-page="profile">
            <i class="fas fa-user"></i>
            <span>پروفایل</span>
        </a>
    </nav>

    <!-- JavaScript to make buttons work -->
    <script>
        // Register the service worker with versioning
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js?v=1.1')
                    .then(reg => console.log('Service Worker: Registered'))
                    .catch(err => console.log(`Service Worker: Error: ${err}`));
            });
        }

        // Handle navigation clicks
        const navItems = document.querySelectorAll('.nav-item');
        const contentSections = document.querySelectorAll('.content-section');

        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault(); 
                const targetPage = item.getAttribute('data-page');
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                contentSections.forEach(section => {
                    section.classList.toggle('active', section.id === targetPage);
                });
            });
        });
    </script>

</body>
</html>
